<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/img/favicon.png">

    <title>Leaderboard</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/justified-nav.css" rel="stylesheet">
    
    
    <link href="../static/css/style_index_page.css" rel="stylesheet">   
    <style type="text/css">
  /*  table,th,td{
    	border: 1px solid black;
    	border-collapse: collapse;

    }
    */

    </style>
  </head>

  <body class="bodypad">

    <div class="container" >

      <!-- Example row of columns -->
      <div class="row">
        <h1 class="lboardh1">Leaderboard</h1>
        
        <div class="col-lg-8" style="margin:20px 150px 20px 170px;">
          
            {% if players %}
            <table  class="table table-hover table-striped table-bordered "  style="font-weight:bold;box-shadow: 0px 0px 8px #000">
                <tr style="background-color:#457fca;color:#fff;font-size:18px"> 
                	<th>#</th><th >Player Name</th><th>Player Score</th><th>Last level Crossed at</th>
                </tr>
                {% for player in players %}
                <tr>
                	<td>0</td><td>{{ player.name }}</td>    <td> {{player.score}} </td>    <td> {{player.timestamp}}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <strong>There are no players present.</strong>
        {% endif %}

		<a href="/"><button type="button" class="btn btn-primary btn-lg " style="margin-top:10px;">Go Back</button></a>

        </div>

      </div>

      <!-- Site footer -->
      <footer class="footer">
        <p>&copy; 2016 GNU/Linux users group, NIT Durgapur</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
